<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  </head>
<body>
    <center>
        <h1 class="mx-5 my-5 col-auto fw-bold" style="font-family: 'Jost', sans-serif;"> Project Buddy </h1>
        <div class="w-25">
            <form action="{{ url_for("project_page")}}" method="post" class="row align-items-center px-3 p-2">
              <label for="searchInput" class="form-label mb-0"></label>
              <input type="search" class="form-control" id="searchInput" placeholder="Search here.." name = 'query'>
            </form>
          </div>
    {% if paras %}
    {% for x in paras[0:10] %}
    <p class = " m-3 p-2 border border-3 border-dark rounded-3 "> {{x}}</p>
    {% endfor %}
    {% endif %}

</center>
</body>
</html>
