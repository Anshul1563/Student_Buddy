<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  </head>
<body>
    <div class="container-fluid pb-5 mt-0 position-absolute top-0 start-0" style="min-height:100%;background-color :bisque; ">
        <div class="row justify-content-center align-items-center mt-4 border-bottom border-3 border-danger ">
          <h1 class="col-auto fw-bold" style="font-family: 'Jost', sans-serif;"> Educational News </h1>
        </div>
        <div class="row mx-4 my-5 justify-content-center align-items-center border border-2 border-success rounded-5">
            <form action="{{ url_for("news_page")}}" method="post" class="col-auto my-2 ">
              <button type="submit" name ='1' id ="b1" class="btn col-auto btn-outline-dark me-2">Education</button>
              <button type="submit" name ='2' id ="b2" class="btn btn-outline-dark col-auto mx-2">Sports</button>
              <button type="submit" name ='3' class="btn btn-outline-dark col-auto mx-2">Science</button>
              <button type="submit" name ='4' class="btn btn-outline-dark col-auto mx-2">Technology</button>
              <button type="submit" name ='5' class="btn btn-outline-dark col-auto mx-2">Medicine</button>
            </form>
        </div>
        <div class="row mx-4 mt-4 shadow-lg row row-cols-3 p-4 border rounded-3 justify-content-start overflow-auto bg-light " style="height: 600px;" id ="content">
            {% for x in items %}
            <div class="col mb-4">
                  <div class="card shadow-sm" style="width: 22rem;">
                    <img src={{x.pic}} class="card-img-top" alt="..."style="height: 10rem;">
                    <h5 class ="card-header fw-bold" >{{x.title}}</h5>
                    
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">{{x.snippet}}
        
                      </li>
                      <li class="list-group-item fw-light">{{x.source}}
                        
                      </li>
                      <li class="list-group-item">{{x.date}}
                        
                      </li>
                      
                    </ul>
                    <div class="card-footer">
                      <a href={{x.link}} target="_blank" class="btn btn-outline-dark">Article</a>
                    </div>
                  </div>
            </div>
            {% endfor %}
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </div>
</body>
</html>
